<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <center>
        <h3 class="btn- btn-default heading">image recognition</h3>
        <br><br>
        <p>model is trained to identify the following objects</p>
        <b class="name_of_object">
            watch
            <hr>
            spoon
            <hr>
            phone
            <hr>
            water bottle
            <hr>
        </b>
        <label for="">webcamview</label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-info" onclick="take_snapshot()">caputure image</button>
        <br><br>
        <button class="btn btn-success" onclick="check()">identify image</button>
        <br><br>
        <p>object <span id="result_object_name"></span></p>
        <p>accuracy<span id="result_object_accuracy"></span></p>
    </center>
  </div>
  <script src="main.js"></script>  
</body>
</html>
